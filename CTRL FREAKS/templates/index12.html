<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            margin: 0;
            font-family: "Berlin Sans", sans-serif;
            background: url('C:/Users/DELL/Desktop/TROLLEYYYY/static/images/own.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(10px);
        }
        .form-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .form-box h1 {
            margin-bottom: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-box button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h1>Product Information</h1>
            <form id="product-form" method="POST" action="/submit">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>

                <label for="product_price">Product Price:</label>
                <input type="number" id="product_price" name="product_price" required>

                <label for="product_start">Product Starting Number:</label>
                <input type="text" id="product_start" name="product_start" required>

                <label for="product_quan">Product Quantity:</label>
                <input type="number" id="product_quan" name="product_quan" required>

                <button type="submit">Submit</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
</body>
</html>
